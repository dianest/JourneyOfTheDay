plugins {
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.1'
    testImplementation 'com.codeborne:selenide:5.20.4'
    testImplementation 'com.google.code.gson:gson:2.8.6'
    testImplementation("mysql:mysql-connector-java:8.0.11")
    testImplementation("org.postgresql:postgresql:42.1.4")
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')

    systemProperty 'app.datasource', System.getProperty('app.datasource', 'mysql')
    systemProperty 'app.db_address', System.getProperty('app.db_address', 'localhost:3306')
    systemProperty 'app.db_name', System.getProperty('app.db_name', 'app')
    systemProperty 'app.db_user', System.getProperty('app.db_user', 'app')
    systemProperty 'app.db_pass', System.getProperty('app.db_pass', 'pass')
}